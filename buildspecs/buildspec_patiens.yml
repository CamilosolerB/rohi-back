version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Instalando dependencias..."
      - pip install -r requirements.txt -t ./ROHI_DEV_PATIENT/

  pre_build:
    commands:
      - echo "Preparando estructura para Lambda..."
      - cd ROHI_DEV_PATIENT
      - echo "Contenido de ROHI_DEV_PATIENT:"
      - ls -R .

  build:
    commands:
      - echo "Build completado para ROHI_DEV_PATIENT."

artifacts:
  base-directory: ROHI_DEV_PATIENT
  files:
    - '**/*'
  discard-paths: no