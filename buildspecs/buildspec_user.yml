version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "Instalando dependencias..."
      - pip install -r requirements.txt -t ./package

  pre_build:
    commands:
      - echo "Empaquetando Lambda ROHI_DEV_USER..."
      - mkdir -p dist
      - cd ROHI_DEV_USER
      - zip -r ../dist/ROHI_DEV_USER.zip .
      - cd - > /dev/null
      - echo "Contenido final del directorio dist:"
      - ls -lh dist/

  build:
    commands:
      - echo "Build completado para ROHI_DEV_USER"

artifacts:
  files:
    - dist/ROHI_DEV_USER.zip
  discard-paths: yes
