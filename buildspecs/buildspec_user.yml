version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "Instalando dependencias..."
      - pip install -r requirements.txt -t ./package

  pre_build:
    commands:
      - echo "Empaquetando Lambda ROHI_DEV_PATIENTS..."
      - mkdir -p dist
      - cd ROHI_DEV_PATIENTS
      - zip -r ../dist/ROHI_DEV_PATIENTS.zip .
      - cd - > /dev/null
      - echo "Contenido final de dist:"
      - ls -R dist

  build:
    commands:
      - echo "Build completado para ROHI_DEV_PATIENTS"

  post_build:
    commands:
      - echo "Descomprimiendo artefacto para despliegue..."
      - cd dist
      - unzip ROHI_DEV_PATIENTS.zip -d .
      - rm ROHI_DEV_PATIENTS.zip
      - echo "Contenido final despu√©s de descomprimir:"
      - ls -R
      - cd -

artifacts:
  files:
    - dist/**/*
  discard-paths: no
